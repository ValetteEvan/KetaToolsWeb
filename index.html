<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KetaTools</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <img src="image/home.png" alt="home-image">

</head>
<body>
    <h1>KetaTools</h1>
    <div class="buttons-container">
        <button class="btn" id="btn-login">Login</button>
        <button class="btn" id="btn-register">Register</button>
    </div>

    <div class="form-container" id="form-login" style="display:none;">
        <form action="login.php" method="post">
            <label for="username-login">Username :</label>
            <input type="text" id="username-login" name="username" required><br><br>

            <label for="password-login">Password :</label>
            <input type="password" id="password-login" name="password" required><br><br>

            <button class="btn" id="btn-submit-login" type="submit">Login</button>
        </form>
    </div>

    <div class="form-container" id="form-register" style="display:none;">
        <form action="register.php" method="post">
            <label for="username-register">Username :</label>
            <input type="text" id="username-register" name="username" required><br><br>

            <label for="email-register">Email :</label>
            <input type="email" id="email-register" name="email" required><br><br>

            <label for="password-register">Password :</label>
            <input type="password" id="password-register" name="password" required><br><br>

            <button class="btn" id="btn-submit-register" type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script> 
</body>
</html>
